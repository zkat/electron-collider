[package]
name = "collider-common"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
miette = { version = "3.2.0", features = ["fancy"] }
# miette = { path = "../../../miette" }
thiserror = "1.0.26"
chrono = { version = "0.4.19", features = ["serde"] }
chrono-humanize = "0.2.1"
directories = "3.0.1"
smol = "1.2.5"
serde_json = "1.0.66"
serde_with = "1.10.0"
surf = "2.2.0"

# Any crate that uses this must also have this version of serde as a direct
# dependency. Serde's macros specifically require serde to be "true" toplevel
# crate.
serde = "1.0.126"
